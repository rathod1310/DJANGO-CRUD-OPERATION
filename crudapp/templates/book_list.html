<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
.form-group{
    display: grid;
}
.table{
    width: 800px;
    border: 1.3px solid black;
}
th,td{
    border: 1.3px solid black;
}
p{
    color: blue;
}

</style>
<body>
    <header>
        <h1>CRUD Operation</h1>
    </header>
    <center>
     <h1>List Of Books : </h1>
     &nbsp;&nbsp;
     <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Publication_Date</th>
                <th>Read</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><p>{{ book.name }}</p></td>
                <td><p>{{ book.author }}</p></td>
                <td><p>{{ book.price }} &#8377;</p></td>
                <td><p>{{ book.publication_date }}</p></td>
                <td><a class="btn btn-primary" href="{% url 'book_detail' book.pk %}">Read</a></td>
                <td><a class="btn btn-primary" href="{% url 'edit_book_details' book.pk %}">Edit</a></td>
                <td><a class="btn btn-primary" href="{% url 'delete_book' book.pk %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>

&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" href="{% url 'upload_book' %}"> Add Book</a></a>


</body>
</html>
