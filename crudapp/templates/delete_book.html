<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
.form-group{
    display: grid;
}
.table{
    width: 500px;
    border: 1.3px solid black;
}
th,td{
    border: 1.3px solid black;
}
p{
    color: blue;
}

</style>
<body>
  <header>
    <h1>CRUD Operation</h1>
</header>
<h2>Delete Task</h2>
<p>Are you sure you want to delete ?</p>
<table class="table">
    <thead>
        <h1>Book Id: {{book.pk}}</h1>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Publication_Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><p>{{ book.name }}</p></td>
            <td><p>{{ book.author }}</p></td>
            <td><p>{{ book.price }} &#8377;</p></td>
            <td><p>{{ book.publication_date }}</p></td>
        </tr>
    </tbody>
</table>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Delete</button>
</form>
<br><a class="btn btn-primary" href="{% url 'book_list' %}">Back to Task List</a>
</body>
</html>
