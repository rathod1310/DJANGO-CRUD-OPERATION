<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }
    .table{
        width: 500px;
        border: 1.3px solid black;
    }
    th,td{
        border: 1.3px solid black;
    }
    p{
        color: blue;
    }
</style>
<body>
    <header>
        <h1>CRUD Operation</h1>
    </header>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <center>
        <table class="table">
            <thead>
                <h1>Book Id: {{book.pk}}</h1>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Publication_Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p>{{ book.name }}</p></td>
                    <td><p>{{ book.author }}</p></td>
                    <td><p>{{ book.price }} &#8377;</p></td>
                    <td><p>{{ book.publication_date }}</p></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="{% url 'edit_book_details' book.pk %}">Edit </a> &nbsp;&nbsp;&nbsp;
        <a class="btn btn-primary" href="{% url 'delete_book' book.pk %}">Delete </a>&nbsp;&nbsp;&nbsp;
        <a class="btn btn-primary" href="{% url 'book_list' %}">Back to List</a>&nbsp;&nbsp;&nbsp;
    </center>
</body>
</html>
